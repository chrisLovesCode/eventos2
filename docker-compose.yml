services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eventos2_postgres
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - eventos2_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eventos2_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # pgAdmin for database administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: eventos2_pgadmin
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - eventos2_network
    depends_on:
      postgres:
        condition: service_healthy

  # Node.js API service (for NestJS)
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
      target: development
    container_name: eventos2_api
    #restart: unless-stopped
    env_file:
      - .env.local
    environment:
      DISABLE_THROTTLE: ${DISABLE_THROTTLE:-false}
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    volumes:
      - ./api:/app
      - api_node_modules:/app/node_modules  # Named Volume für Persistierung
      - api_logs:/app/logs
      - ./api/uploads:/app/uploads  # Persistent uploads
      - ./dummyContent:/app/dummyContent  # Dummy images for seeding
    networks:
      - eventos2_network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Webclient service (for frontend)
  webclient:
    build:
      context: .
      dockerfile: ./docker/webclient/Dockerfile
      target: development
    container_name: eventos2_webclient
    env_file:
      - .env.local
    environment:
      DOCKER_ENV: "true"
    ports:
      - "3001:3000"  # Next.js default port
    volumes:
      - ./webclient:/app
      - webclient_node_modules:/app/node_modules  # Named Volume für Persistierung
    networks:
      - eventos2_network
    depends_on:
      - api
    command: npm run dev -- -H 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MailHog for email testing (SMTP + Web UI)
  mailhog:
    image: mailhog/mailhog:latest
    platform: linux/amd64
    container_name: eventos2_mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - eventos2_network
    logging:
      driver: none  # Disable logging to reduce noise

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  api_node_modules:
    driver: local
  api_logs:
    driver: local
  webclient_node_modules:
    driver: local

# Custom network for service communication
networks:
  eventos2_network:
    driver: bridge